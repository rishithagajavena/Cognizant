<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Custom Bootstrap with Sass</title>
  <!-- Link your custom-compiled Bootstrap CSS -->
  <link rel="stylesheet" href="custom.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-primary mb-4">Custom Bootstrap Theme</h1>

    <button class="btn btn-primary mb-4">Primary Button</button>

    <div class="p-4 border border-primary rounded">
      <p>This box uses the customized <code>$border-radius: 1rem</code> and <code>$primary</code> color.</p>
    </div>
  </div>

  <!-- Bootstrap JS bundle (optional, for components like modal, accordion) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
