<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Local Community Event Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Navigation */
    nav {
      background-color: #000;
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    /* Welcome Banner */
    #welcomeBanner {
      background-color: lightblue;
      text-align: center;
      padding: 10px;
      font-size: 1.2em;
    }

    .special {
      color: red;
      font-weight: bold;
    }

    .highlight {
      background-color: yellow;
      text-align: center;
      padding: 5px;
      font-style: italic;
    }

    /* Table Styling */
    .event-gallery {
      width: 80%;
      margin: auto;
      border-collapse: collapse;
    }

    .event-gallery td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }

    .event-button {
      padding: 10px;
      border: 1px solid gray;
      background-color: #f9f9f9;
      cursor: pointer;
    }

    /* Form Styling */
    form {
      width: 300px;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #f7f7f7;
    }

    form input, form select, form textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
    }

    form label {
      display: block;
      margin-bottom: 5px;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav>
    <a href="#home">Home</a>
    <a href="#events">Events</a>
    <a href="#contact">Contact</a>
    <a href="help.html" target="_blank">Help</a>
  </nav>

  <!-- Welcome Banner -->
  <div id="welcomeBanner">
    Welcome back, Resident! <span class="special">Special Offer!</span>
  </div>

  <!-- Highlight -->
  <div class="highlight">Don't miss the Food Festival!</div>

  <!-- Main Section -->
  <main>
    <!-- Home -->
    <section id="home">
      <h2 style="text-align:center;">Welcome to the Portal</h2>
    </section>

    <!-- Events Gallery -->
    <section id="events">
      <h2 style="text-align:center;">Past Events Gallery</h2>
      <table class="event-gallery">
        <tr>
          <td><button class="event-button">Event 1</button></td>
          <td><button class="event-button">Event 2</button></td>
          <td><button class="event-button">Event 3</button></td>
        </tr>
        <tr>
          <td><button class="event-button">Event 4</button></td>
          <td><button class="event-button">Event 5</button></td>
          <td><button class="event-button">Event 6</button></td>
        </tr>
      </table>
    </section>

    <!-- Contact -->
    <section id="contact">
      <h2 style="text-align:center;">Upcoming Events</h2>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Your Name" required autofocus>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Your Email" required>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>

        <label for="eventType">Event Type:</label>
        <select id="eventType" name="eventType">
          <option>Music</option>
          <option>Art</option>
          <option>Sports</option>
        </select>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="3" placeholder="Your message..."></textarea>

        <button type="submit">Register</button>
      </form>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Local Community Portal</p>
  </footer>

</body>
</html>
