<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Local Community Event Portal</title>

  <!-- Internal CSS -->
  <style>
    body {
      background-color: #f2f2f2;
    }
  </style>

  <!-- External CSS -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Navigation -->
  <nav>
    <a href="#home">Home</a>
    <a href="#events">Events</a>
    <a href="#contact">Contact</a>
    <a href="help.html" target="_blank">Help</a>
  </nav>

  <!-- Welcome Banner -->
  <div id="welcomeBanner">
    Welcome back, Resident! <span class="special">Special Offer!</span>
  </div>
  <div class="highlight">Don't miss the Food Festival!</div>

  <!-- Main -->
  <main>
    <!-- Home -->
    <section id="home">
      <h2>Welcome to the Portal</h2>
    </section>

    <!-- Events -->
    <section id="events">
      <h2>Past Events Gallery</h2>
      <table class="event-gallery">
        <tr>
          <td><button class="event-button">Event 1</button></td>
          <td><button class="event-button">Event 2</button></td>
          <td><button class="event-button">Event 3</button></td>
        </tr>
        <tr>
          <td><button class="event-button">Event 4</button></td>
          <td><button class="event-button">Event 5</button></td>
          <td><button class="event-button">Event 6</button></td>
        </tr>
      </table>
    </section>

    <!-- Contact -->
    <section id="contact">
      <h2>Upcoming Events</h2>
      <form>
        <label>Name:</label>
        <input type="text" placeholder="Your Name" required autofocus>
        <label>Email:</label>
        <input type="email" placeholder="Your Email" required>
        <label>Date:</label>
        <input type="date" required>
        <label>Event Type:</label>
        <select>
          <option>Music</option>
          <option>Sports</option>
          <option>Art</option>
        </select>
        <label>Message:</label>
        <textarea placeholder="Your message..."></textarea>
        <button type="submit">Register</button>
      </form>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Local Community Portal</p>
  </footer>

</body>
</html>
